<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PebbleGames</title>

  <style>
    @font-face {
      font-family: 'Comfortaa';
      src: url('https://github.com/FreddieThePebble/PebbleGames/raw/refs/heads/PebbleGames/fonts/Comfortaa.ttf') format('truetype');
    }
    @font-face {
      font-family: 'LuckiestGuy';
      src: url('https://github.com/FreddieThePebble/PebbleGames/raw/refs/heads/PebbleGames/fonts/LuckiestGuy.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Comfortaa', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-family: 'LuckiestGuy', sans-serif;
      font-size: 2.8em;
      margin: 0;
      color: #fff;
    }

    header p.tagline {
      font-size: 1em;
      color: #aaa;
      margin: 5px 0 0;
      font-family: 'Comfortaa', sans-serif;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .top-bar img.home-icon {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .top-bar .buttons button {
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Comfortaa', sans-serif;
      transition: background 0.2s ease, border 0.2s ease;
    }

    .top-bar .buttons button:hover {
      background: #222;
      border-color: #ba0aed;
    }

    .count {
      text-align: center;
      margin: 10px 0;
      font-size: 0.95rem;
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: #0ea0f4;
    }

    .card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .popup-content {
      background: #222;
      padding: 40px;
      border-radius: 12px;
      max-width: 700px;
      width: 95%;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      animation: fadeIn 0.3s ease-out;
    }

    .popup-text {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
      font-family: 'Comfortaa', sans-serif;
      color: #fff;
    }

    .popup-text a {
      color: #0ea0f4;
      text-decoration: underline;
      display: block;
      margin: 6px 0;
    }

    .close {
      font-size: 1em;
      color: #aaa;
      cursor: pointer;
      transition: color 0.2s ease;
      font-family: 'Comfortaa', sans-serif;
      text-align: right;
    }

    .close:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .random-icon {
      width: 28px;
      height: 28px;
      cursor: pointer;
      transform: scaleX(-1);
      transition: filter 0.2s ease;
    }

    .random-icon:hover {
      filter: brightness(1.3);
    }

.popup-inner {
  display: flex;
  gap: 20px;
  align-items: flex-start;
  margin-bottom: 0;
  flex-wrap: wrap;
  color: white;
}

.popup-left {
  flex: 1;
  min-width: 250px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.popup-text {
  font-size: 18px;
  line-height: 1.6;
  font-family: 'Comfortaa', sans-serif;
  color: #fff;
}

.close {
  font-size: 1em;
  color: #aaa;
  cursor: pointer;
  transition: color 0.2s ease;
  font-family: 'Comfortaa', sans-serif;
  text-align: left;
  user-select: none;
}

.close:hover {
  color: #fff;
}

.popup-right {
  flex-shrink: 0;
}

#popup-thumb {
  width: 260px;
  height: 146px;
  object-fit: cover;
  border-radius: 8px;
  border: 1px solid #444;
}

@media (max-width: 768px) {
  .popup-right {
    display: none;
  }
}
  </style>
</head>
<body>

  <div class="top-bar">
    <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/PebbleGames/icons/ui/home.png" class="home-icon" alt="Home" title="Home" />
    <div class="buttons">
      <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/PebbleGames/icons/ui/random.png" 
           class="random-icon" 
           alt="Randomize" 
           title="Randomize" 
           onclick="randomize()" />
    </div>
  </div>

  <header>
    <h1>PebbleGames</h1>
    <p class="tagline">I make games.</p>
  </header>

  <div class="count" id="count">Loading...</div>
  <div class="grid" id="grid"></div>

<div class="popup" id="popup">
  <div class="popup-content">
    <div class="popup-inner">
      <div class="popup-left">
        <div class="popup-text" id="popup-text"></div>
        <div class="close" onclick="hidePopup()">Close</div>
      </div>
      <div class="popup-right">
        <img id="popup-thumb" src="" alt="Game Thumbnail" />
      </div>
    </div>
  </div>
</div>


  <script>
    const grid = document.getElementById('grid');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popup-text');
    const countDisplay = document.getElementById('count');
    let games = [];

    function showPopup(info, thumb) {
      let linksContent = "<strong>Links:</strong><br>";
      for (const key in info) {
        linksContent += `<a href="${info[key]}" target="_blank">${key}</a>`;
      }
      popupText.innerHTML = linksContent;

      const popupThumb = document.getElementById('popup-thumb');
      popupThumb.src = thumb;
      popupThumb.alt = "Thumbnail for " + (Object.keys(info)[0] || "game");

      popup.style.display = 'flex';
    }

    function hidePopup() {
      popup.style.display = 'none';
    }

    popup.addEventListener('click', (e) => {
      if (e.target === popup) hidePopup();
    });

    function renderGames(data) {
      grid.innerHTML = '';
      data.forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => showPopup(entry.info, entry.thumb);
        card.innerHTML = `<img src="${entry.thumb}" alt="Thumbnail">`;
        grid.appendChild(card);
      });
      countDisplay.textContent = `${data.length} game${data.length !== 1 ? 's' : ''}`;
    }

    function randomize() {
      const shuffled = [...games].sort(() => Math.random() - 0.5);
      renderGames(shuffled);
    }

    fetch('https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/PebbleGames/data/games.txt')
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        games = [];

        for (let i = 0; i < lines.length - 1; i += 2) {
          const thumbUrl = lines[i].trim();
          let jsonLine = lines[i + 1].trim();

          try {
            const info = JSON.parse(jsonLine);
            const firstKey = Object.keys(info)[0] || "Untitled";
            games.push({ thumb: thumbUrl, title: firstKey, info });
          } catch (e) {
            console.error('Failed to parse JSON:', jsonLine, e);
          }
        }

        renderGames(games);
      })
      .catch(err => {
        console.error('Failed to fetch TXT:', err);
        grid.innerHTML = '<p style="color: red;">Could not load game data.</p>';
        countDisplay.textContent = '';
      });
  </script>

</body>
</html>
