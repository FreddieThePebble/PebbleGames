<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/main/icons/ui/Games.png" type="image/png">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #1e1e1f;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
        .loading {
            font-size: 1.5rem;
            color: white;
        }

        /* Popup styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
            padding-top: 60px;
        }
        .modal-content {
            background-color: #1e1e1f;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            color: white;
            font-size: 1.2rem;
            text-align: left;
            border-radius: 8px;
            font-family: 'Comfortaa', sans-serif;
            box-sizing: border-box;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 5px;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .modal h2 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .modal ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-bottom: 15px;
        }
        .modal ul li {
            font-size: 1rem;
            margin: 5px 0;
            position: relative;
            cursor: pointer;
        }

        /* Tooltip styles */
        .tooltip {
            position: absolute;
            top: -25px;
            left: 105%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal ul li:hover .tooltip {
            opacity: 1;
        }

        .extra-info {
            font-size: 1rem;
            font-style: italic;
            margin-top: 10px;
            color: #ccc;
            font-family: 'Comfortaa', sans-serif;
        }
    </style>
</head>
<body>

    <h1>Games</h1>
    <div class="container" id="imageGrid">
        <p class="loading">Loading games...</p>
    </div>

    <!-- The Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="gameTitle"></h2>
            <p id="gameDescription"></p>
            <ul id="gameUrls"></ul>
            <ul id="gameDetails"></ul>
        </div>
    </div>

    <script>
        async function loadImages() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/main/data/games.csv");
                const data = await response.text();
                let rows = data.split("\n").slice(1); // Skip header if present

                let games = rows
                    .map(row => {
                        const columns = row.split(",");
                        return {
                            imageUrl: columns[0]?.trim(),  // Column 1: Thumbnail
                            gameId: columns[1]?.trim(),    // Column 2: GameID
                            title: columns[2]?.trim(),     // Column 3: Game Name
                            description: columns[3]?.trim(), // Column 4: Description
                            urlString: columns[4]?.trim(), // Column 5: URLs (separated by '&')
                            gameCreated: columns[6]?.trim(), // Column 7: Game Created
                            lastUpdate: columns[7]?.trim(), // Column 8: Last Update
                        };
                    })
                    .filter(game => game.imageUrl.startsWith("http") && game.gameId); // Ensure valid entries

                // Shuffle the games randomly
                games.sort(() => Math.random() - 0.5);

                const container = document.getElementById("imageGrid");
                container.innerHTML = ""; // Clear loading message

                games.forEach(game => {
                    const img = document.createElement("img");
                    img.src = game.imageUrl;
                    img.alt = game.title || "Game Image";
                    img.onclick = () => openModal(game);
                    container.appendChild(img);
                });
            } catch (error) {
                const container = document.getElementById("imageGrid");
                container.innerHTML = "<p>Failed to load games. Please try again later.</p>";
                console.error("Error loading games:", error);
            }
        }

        function openModal(game) {
            const modal = document.getElementById("gameModal");
            const gameTitle = document.getElementById("gameTitle");
            const gameDescription = document.getElementById("gameDescription");
            const gameUrls = document.getElementById("gameUrls");
            const gameDetails = document.getElementById("gameDetails");

            // Set title
            gameTitle.textContent = game.title;

            // Set description (handling multiple descriptions)
            gameDescription.innerHTML = "";
            if (game.description) {
                const descriptions = game.description.split(",");  // Split by commas
                descriptions.forEach(desc => {
                    const li = document.createElement("li");
                    li.textContent = desc.trim(); // Trim any extra whitespace
                    gameDescription.appendChild(li);
                });
            } else {
                gameDescription.textContent = "No description available.";
            }

            // Set URLs (Column 5 as list of links, split by '&')
            gameUrls.innerHTML = "";
            if (game.urlString) {
                const urls = game.urlString.split("&"); // Split by '&' to handle multiple URLs
                urls.forEach(url => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = url.trim();
                    a.target = "_blank";
                    a.textContent = url.trim();
                    li.appendChild(a);
                    gameUrls.appendChild(li);
                });
            }

            // Set bullet points for Game Created and Last Update
            gameDetails.innerHTML = "";
            if (game.gameCreated) {
                gameDetails.innerHTML += `<li>Game Created: ${game.gameCreated}</li>`;
            }
            if (game.lastUpdate) {
                gameDetails.innerHTML += `<li>Last Update: ${game.lastUpdate}</li>`;
            }

            modal.style.display = "block";
        }

        // Close the modal
        document.getElementById("closeModal").onclick = function() {
            document.getElementById("gameModal").style.display = "none";
        };

        // Close the modal if the user clicks anywhere outside of the modal
        window.onclick = function(event) {
            const modal = document.getElementById("gameModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        loadImages();
    </script>

</body>
</html>
