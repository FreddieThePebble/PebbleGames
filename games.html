    <style>
    body {
        font-family: 'Comfortaa', cursive;
        margin: 0;
        background-color: #1e1e1f;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 10px; /* Added padding for small screens */
    }
    h1 {
        font-family: 'Luckiest Guy', cursive;
        text-align: center;
        font-size: 3rem;
        color: #ffffff;
        margin: 20px 0;
        width: 100%;
    }
    .main-content {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        justify-content: space-between;
        gap: 20px;
    }
   .filter-container {
        width: 100%;
        max-width: 300px;
        padding: 20px;
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
    }
    .filter-container h3 {
        color: #ccc;
        font-size: 1.2rem;
        margin-bottom: 10px;
    }
    .filter-container input[type="checkbox"] {
        margin-right: 10px;
    }
    .game-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        flex-grow: 1;
        padding: 20px;
        width: 100%;
    }
    .game-card {
        background-color: transparent;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .game-card img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        transition: box-shadow 0.3s ease;
    }
    .game-card img:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
    }
    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .popup-box {
        background: #2c2c2c;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: left;
    }
    .popup-box h3 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: #ffffff;
    }
    .popup-box p {
        font-size: 1rem;
        margin: 5px 0;
        color: #cccccc;
    }
    .popup-box .details a {
        text-decoration: none;
        color: #007BFF;
    }
    .popup-box .details a:hover {
        text-decoration: underline;
    }
    .popup-close {
        background-color: #ff3b3b;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        float: right;
    }
    .popup-close:hover {
        background-color: #e60000;
    }

    /* Media Queries */
    @media (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }
        .filter-container {
            width: 100%;
            max-width: 100%;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 2rem;
        }
        .filter-container {
            padding: 10px;
        }
        .game-container {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }
    </style>
</head>

        const games = gameDataText.split('\n\n'); // Split by empty line for each game data
        const gameContainer = document.getElementById('gameData');
        const filterContainer = document.querySelector('.filter-container');

        const filterGames = () => {
            const selectedTags = Array.from(filterContainer.querySelectorAll('input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);
            gameContainer.innerHTML = ''; // Clear current game list

            games.forEach(game => {
                const gameDetails = game.split('\n');
                const title = gameDetails[0];
                const description = gameDetails[1];
                const imageUrl = gameDetails[2];
                const tags = gameDetails[3].split(',');
                const createdDate = gameDetails[4];
                const lastUpdate = gameDetails[5];
                const links = gameDetails[6];

                if (selectedTags.every(tag => tags.includes(tag))) {
                    const gameCard = document.createElement('div');
                    gameCard.classList.add('game-card');

                    gameCard.innerHTML = `
                        <img src="${imageUrl}" alt="${title}">
                    `;

                    gameCard.addEventListener('click', () => {
                        document.getElementById('popupTitle').textContent = title;
                        document.getElementById('popupDescription').textContent = description;
                        document.getElementById('popupTags').textContent = tags.join(', ');
                        document.getElementById('popupCreatedDate').textContent = createdDate;
                        document.getElementById('popupLastUpdate').textContent = lastUpdate;
                        document.getElementById('popupLinks').innerHTML = `<a href="${links}" target="_blank">Play Here</a>`;
                        document.getElementById('popupOverlay').style.display = 'flex';
                    });

                    gameContainer.appendChild(gameCard);
                }
            });
        };

        // Load games and add event listeners for filtering
        filterGames();

        filterContainer.addEventListener('change', filterGames);

        // Popup close functionality
        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('popupOverlay').style.display = 'none';
        });
    </script>
