        body {
            font-family: 'Comfortaa', cursive; /* Comfortaa Light for the rest of the site */
            margin: 20px;

            color: white; /* Light text color for contrast */
            display: flex;
        }
        .sidebar {
            width: 200px;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 8px;
            margin-right: 20px;
            height: fit-content;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .filter-option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .filter-option input {
            margin-right: 8px;
        }
        .content {
            flex-grow: 1;
        }
        h1 {
            font-family: 'Luckiest Guy', cursive;
            text-align: center;
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .game-card {
            background-color: transparent;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
        }
        .game-card img:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

        const games = gameDataText.split('\n\n');
        const gameContainer = document.getElementById('gameData');
        const filterContainer = document.getElementById('filterContainer');
        const allTags = new Set();

        // Extract all tags from game data
        games.forEach(game => {
            const gameDetails = game.split('\n');
            const tags = gameDetails[2].split(',');
            tags.forEach(tag => allTags.add(tag.trim()));
        });

        // Create filter checkboxes
        allTags.forEach(tag => {
            const filterOption = document.createElement('div');
            filterOption.classList.add('filter-option');
            filterOption.innerHTML = `<input type="checkbox" value="${tag}"> <label>${tag}</label>`;
            filterContainer.appendChild(filterOption);
        });

        function updateGameDisplay() {
            const checkedTags = [...document.querySelectorAll('.filter-option input:checked')].map(input => input.value);
            gameContainer.innerHTML = '';

            games.forEach(game => {
                const gameDetails = game.split('\n');
                const title = gameDetails[0];
                const imageUrl = gameDetails[1];
                const tags = gameDetails[2].split(',').map(tag => tag.trim());

                // Show game if it matches at least one checked tag
                if (checkedTags.length === 0 || tags.some(tag => checkedTags.includes(tag))) {
                    const gameCard = document.createElement('div');
                    gameCard.classList.add('game-card');
                    gameCard.innerHTML = `<img src="${imageUrl}" alt="${title} Cover">`;
                    gameContainer.appendChild(gameCard);
                }
            });
        }

        document.querySelectorAll('.filter-option input').forEach(input => {
            input.addEventListener('change', updateGameDisplay);
        });

        updateGameDisplay(); // Initial display
    </script>
