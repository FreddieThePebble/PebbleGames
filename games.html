<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1f;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Games</h1>
    <div class="container" id="imageGrid"></div>

    <script>
        async function loadImages() {
            const response = await fetch("https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/main/data/games.csv");
            const data = await response.text();
            let rows = data.split("\n").slice(1); // Skip header if present

            let games = rows
                .map(row => {
                    const columns = row.split(",");
                    return {
                        imageUrl: columns[0]?.trim(),
                        gameId: columns[1]?.trim()
                    };
                })
                .filter(game => game.imageUrl.startsWith("http") && game.gameId); // Ensure valid entries

            // Shuffle the games randomly
            games.sort(() => Math.random() - 0.5);

            const container = document.getElementById("imageGrid");
            games.forEach(game => {
                const img = document.createElement("img");
                img.src = game.imageUrl;
                img.alt = "Game Image";
                img.onclick = () => {
                    window.open(`https://freddiethepebble.github.io/PebbleGames/g?id=${game.gameId}`, "_blank");
                };
                container.appendChild(img);
            });
        }

        loadImages();
    </script>

</body>
</html>
