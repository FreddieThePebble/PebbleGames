    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comfortaa:wght@300&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
    body {
        font-family: 'Comfortaa', cursive;
        margin: 20px;
        background-color: #1e1e1f; 
        color: white;
    }
    h1 {
        font-family: 'Luckiest Guy', cursive;
        text-align: center;
        font-size: 3rem;
        color: #ffffff;
        margin-bottom: 30px;
    }
    .game-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 equal-width columns */
        gap: 20px; /* This creates a 20px gap both horizontally and vertically */
        grid-auto-rows: minmax(20px, 20);
    }
    .game-card {
        background-color: transparent;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .game-card img {
        width: 100%;
        height: 8;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        transition: box-shadow 0.3s ease;
    }
    .game-card img:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
    }
    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .popup-box {
        background: #2c2c2c;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: left;
    }
    .popup-box h3 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        color: #ffffff;
    }
    .popup-box p {
        font-size: 1rem;
        margin: 5px 0;
        color: #cccccc;
    }
    .popup-box .details a {
        text-decoration: none;
        color: #007BFF;
    }
    .popup-box .details a:hover {
        text-decoration: underline;
    }
    .popup-close {
        background-color: #ff3b3b;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        float: right;
    }
    .popup-close:hover {
        background-color: #e60000;
    }
</style>

</head>
<body>
    <h1>Games</h1>
    <div id="gameData" class="game-container">Loading...</div>

            <button id="closePopup" class="popup-close">Close</button>
            <h3 id="popupTitle">Game Title</h3>
            <p id="popupDescription">Description goes here...</p> <!-- Description added here -->
            <div id="popupContent">

                <p><strong>Game Created:</strong> <span id="popupCreatedDate"></span></p>
                <p><strong>Last Update:</strong> <span id="popupLastUpdate"></span></p>

        const games = gameDataText.split('\n\n'); // Split by empty line for each game data
        const gameContainer = document.getElementById('gameData');
        gameContainer.innerHTML = '';

        games.forEach(game => {
            const gameDetails = game.split('\n');
            const title = gameDetails[0];
            const description = gameDetails[1]; // Get the description
            const imageUrl = gameDetails[2];
            const tags = gameDetails[3];
            const createdDate = gameDetails[4];
            const lastUpdate = gameDetails[5];
            const links = gameDetails[6];

            const gameCard = document.createElement('div');
            gameCard.classList.add('game-card');

            // Only show the image on the main page
            gameCard.innerHTML = `
                <img src="${imageUrl}" alt="${title} Cover">
            `;

            // Event listener to show the popup when the game card is clicked
            gameCard.addEventListener('click', () => {
                // Set the content in the popup
                document.getElementById('popupTitle').innerText = title;
                document.getElementById('popupDescription').innerText = description; // Set the description
                document.getElementById('popupTags').innerText = tags;
                document.getElementById('popupCreatedDate').innerText = createdDate;
                document.getElementById('popupLastUpdate').innerText = lastUpdate;

                // Parse the links (e.g., "itch.io:https://...")
                const linkParts = links.split(',');
                let linkHTML = '';
                linkParts.forEach(link => {
                    const match = link.match(/^(.*?):(https?:\/\/.*)$/);
                    if (match) {
                        const siteName = match[1].trim();
                        const url = match[2].trim();
                        linkHTML += `<a href="${url}" target="_blank">${siteName}</a> `;
                    }
                });
                document.getElementById('popupLinks').innerHTML = linkHTML;

                // Show the popup
                document.getElementById('popupOverlay').style.display = 'flex';
            });

            gameContainer.appendChild(gameCard);
        });

        // Close the popup when the close button is clicked
        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('popupOverlay').style.display = 'none';
        });
    </script>
</body>
