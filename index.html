<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PebbleGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/main/icons/ui/Pebble.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333333;
            color: white;
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            font-family: 'Luckiest Guy', cursive;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .icon-container a {
            display: inline-block;
        }
        .icon-container img {
            width: 200px;  /* Fixed size for icons */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .icon-container img:hover {
            transform: scale(1.1);  /* Slight zoom effect on hover */
        }
        .icon-container a:hover img {
            opacity: 0.8;  /* Slight fade effect on hover */
        }
        .icon-container a {
            position: relative;
        }
        .icon-container a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 1.1em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);  /* Shadow effect on tooltip text */
        }
        .icon-container a:hover::after {
            visibility: visible;
            opacity: 1;
        }
        @media (max-width: 768px) {
            .icon-container img {
                width: 150px;  /* Adjust size for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .icon-container img {
                width: 120px;  /* Further adjust for very small screens */
            }
        }
    </style>
</head>
<body>

    <h1>PebbleGames</h1>
    
    <div class="icon-container">
        <a href="https://freddiethepebble.github.io/PebbleGames/games" data-tooltip="Games">
            <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/main/icons/ui/Games.png" alt="Games Icon">
        </a>
        <a href="https://freddiethepebble.github.io/PebbleGames/mods" data-tooltip="Mods, Extensions and Plugins">
            <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/main/icons/ui/Mods.png" alt="Mods Icon">
        </a>
        <a href="https://freddiethepebble.github.io/PebbleGames/assets" data-tooltip="Assets">
            <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/main/icons/ui/Assets.png" alt="Assets Icon">
        </a>
    </div>

</body>
</html>
