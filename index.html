<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PebbleGames</title>
  <link id="favicon" rel="icon" type="image/x-icon" href="https://github.com/FreddieThePebble/PebbleGames/raw/refs/heads/main/icons/favicons/main.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comfortaa:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css">
</head>

<style>
body {
    background: #121212;
    color: #fff;
    font-family: 'Comfortaa', sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    font-family: 'Luckiest Guy', cursive;
    font-size: 4em;
    margin: 20px 0;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
  }

  .container {
    max-width: 900px;
    width: 100%;
  }

  .icon-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    margin: 50px 0 30px;
  }

  .icon {
    width: 180px;
    height: 180px;
    transition: transform 0.3s ease;
  }

  .icon:hover {
    transform: scale(1.1);
  }

  .icon img {
    width: 100%;
    height: 100%;
  }

  .textbox {
    background: #333;
    border-radius: 10px;
    padding: 15px;
    font-size: 1.2em;
    margin: 20px auto;
    width: 84%;
    word-wrap: break-word;
  }

  .divider {
    height: 1px;
    background: #444;
    margin: 40px auto 20px;
    width: 80%;
  }

  .footer,
  .issue-tracker,
  .insperations,
  .share-section {
    font-size: 1.1em;
    margin-top: 20px;
  }

  a {
    color: #ba0aed;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .share-link {
    color: #0c8bce;
    font-weight: bold;
    cursor: pointer;
  }

  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
  }

  .social-icon img {
    width: 50px;
    height: 50px;
    transition: transform 0.3s ease;
  }

  .social-icon img:hover {
    transform: scale(1.1);
  }

  .info-button {
    background-color: #121212;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    font-size: 1.2em;
    cursor: pointer;
    margin: 0 auto 40px;
    display: block;
    transition: background-color 0.3s ease;
  }

  .info-button:hover {
    background-color: #0b0b0b;
  }

</style>

<body>
  <div class="container">
    <h1>PebbleGames</h1>

    <div class="divider"></div>

    <div class="icon-container">
      <a class="icon" href="https://freddiethepebble.github.io/PebbleGames/games" title="Games">
        <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/main/icons/ui/icons/Games.png" alt="Games" />
      </a>
      <a class="icon" href="https://freddiethepebble.github.io/PebbleGames/mods" title="Mods">
        <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/main/icons/ui/icons/Mods.png" alt="Mods" />
      </a>
      <a class="icon" href="https://freddiethepebble.github.io/PebbleGames/assets" title="Assets">
        <img src="https://raw.githubusercontent.com/FreddieThePebble/PebbleGames/refs/heads/main/icons/ui/icons/Assets.png" alt="Assets" />
      </a>
    </div>

    <p class="textbox">
      I've been coding mini games since i was about 12, but now I'm older. I've created more advanced projects and apps so I created this website as a portfolio for everything ive coded.
    </p>

    <button class="info-button" onclick="window.open('https://github.com/FreddieThePebble/PebbleGames/wiki', '_blank')">Info</button>

</body>
</html>
